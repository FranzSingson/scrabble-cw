<!DOCTYPE html>
<meta charset="UTF-8">
<title>Scrabble</title>
<link rel="icon" type="image/png" href="Sicon.png">
<link rel="stylesheet" href="style.css">


<h1>Scrabble Game</h1>


<div id="contents">

	<div id="game">
		<main id="main-board"></main>
		<main id="main-rack"></main>
	</div>

	<div id="texts">




		<br>

		<div id="lower-div">
			<div id="submission-area">
				<p id="prompt">Enter your word here:</p>
				<input id=word placeholder="Word"></input>
				<button id="sbmt">Submit word</button>
				<p id=result></p>
			</div>


			<div id="player-score-area">
				<p>Player score:</p>
				<p id="player-score">0</p>
			</div>

			<br>

			<div>
				<button type="btn-quit" onclick="window.close();">Quit</button>
				<button onClick="window.location.reload();">Restart</button>
			</div>

		</div>
	</div>


</div>
<script src="index.js" type="module"></script>
