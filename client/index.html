<!DOCTYPE html>
<meta charset="UTF-8">
<title>Scrabble</title>
<link rel="icon" type="image/png" href="Sicon.png">
<link rel="stylesheet" href="style.css">

<div id="background">

	<h1>Scrabble Game</h1>


	<div id="contents">

		<div id="board-and-score">
			<main id="main-board"></main>

			<div id="scoreboard">

				<div id="score-area">

					<div id="submission-area">
						<p>Before pressing "Play", make sure the word is valid.</p>
						<p id="prompt">Enter your word here:</p>
						<div id="input-button">
							<input id=word placeholder="Word"></input>
							<button id="check">Check word</button>
						</div>
						<p id=resultInput></p>
						<br>
						<p id=resultValidWord></p>
					</div>


					<div id="score-output">
						<p>Player score:</p>
						<p id="player-score">0</p>
					</div>


					<div id="two-buttons">
						<button type="btn-quit" onclick="window.close();">Quit</button>
						<button onClick="window.location.reload();">Restart</button>
						<button id="play">Play</button>
					</div>

				</div>

			</div>

		</div>



		<main id="main-rack"></main>
	</div>

</div>
<script src="index.js" type="module"></script>
